<script id="codeSnippet" type="text/code-snippet" >
let video = document.getElementById('videoInput');
let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
let dst = new cv.Mat(video.height, video.width, cv.CV_8UC4);
let gray = new cv.Mat();
let cap = new cv.VideoCapture(video);
let faces = new cv.RectVector();
let classifier = new cv.CascadeClassifier();
var c = document.getElementById("canvasOutput1");
var ctx = c.getContext("2d");
// load pre-trained classifiers
classifier.load('haarcascade_frontalface_default.xml');

function crop(getcanvas,l,t,w,h,overwrite){
    document.getElementById("demo1").innerHTML=l;
	document.getElementById("demo2").innerHTML=t;
	document.getElementById("demo3").innerHTML=l+w;
	document.getElementById("demo4").innerHTML=t+h;

	canvasToImg(getcanvas,overwrite,l,t,w,h);

}




   function canvasToImg(canvasxx,outcanvasxx,x,y,w,h) {
	var canvas = document.getElementById(outcanvasxx);
	var canvas1 = document.getElementById(canvasxx);
	var image = document.getElementById(canvasxx);
	var dataurl = canvas1.toDataURL();

      var context = canvas.getContext('2d');
      var imageObj = new Image();

      imageObj.onload = function() {



        // draw cropped image
		var sourceX = x;
        var sourceY = y;
        var sourceWidth = w;
        var sourceHeight = h;
        var destWidth = sourceWidth;
        var destHeight = sourceHeight;
        var destX = canvas.width / 2 - destWidth / 2;
        var destY = canvas.height / 2 - destHeight / 2;

     
    

 	document.getElementById("demo5").innerHTML=destX;
    document.getElementById("demo6").innerHTML=destWidth;
	document.getElementById("demo7").innerHTML=destY;
	//document.getElementById("demo8").innerHTML=destHeight;
	
	

		context.clearRect(0, 0, 300, 300);
        context.drawImage(imageObj, sourceX, sourceY, sourceWidth, sourceHeight, destX, destY, destWidth, destHeight);
      };

	    imageObj.src = dataurl;
document.getElementById("demo8").innerHTML=dataurl;

    }

const FPS = 30;
function processVideo() {
    try {
	
        if (!streaming) {
            // clean and stop.
            src.delete();
            dst.delete();
            gray.delete();
            faces.delete();
            classifier.delete();
            return;
        }
        let begin = Date.now();
        // start processing.
		 var imgData;
        cap.read(src);
        src.copyTo(dst);
        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
        // detect faces.
        classifier.detectMultiScale(gray, faces, 1.1, 3, 0);

		var pa,pb,pc,pb;
        // draw faces.
        for (let i = 0; i < faces.size(); ++i) {
            let face = faces.get(i);
            let point1 = new cv.Point(face.x, face.y);
            let point2 = new cv.Point(face.x + face.width, face.y + face.height);
            cv.rectangle(dst, point1, point2, [255, 0, 0, 255]);
			//dface=face;
			pa=face.x;
			pb=face.y;
		
			pc=face.width;
			pd=face.height;
			
			
		}


		cv.imshow('canvasOutput1', dst);

		crop('canvasOutput1',pa,pb,pc,pd,'canvasOutput');
 
        let delay = 1000/FPS - (Date.now() - begin);
        setTimeout(processVideo, delay);
    } catch (err) {
        utils.printError(err);
    }
   
};

// schedule the first one.
setTimeout(processVideo, 0);
</script>
<script type="text/javascript">
let utils = new Utils('errorMessage');

//utils.loadCode('codeSnippet', 'codeEditor');
let scriptNode = document.getElementById('codeSnippet');
let streaming = false;
let videoInput = document.getElementById('videoInput');
let startAndStop = document.getElementById('startAndStop');
let canvasOutput = document.getElementById('canvasOutput');
let canvasContext = canvasOutput.getContext('2d');

startAndStop.addEventListener('click', () => {
    if (!streaming) {
        utils.clearError();
        utils.startCamera('qvga', onVideoStarted, 'videoInput');
    } else {
        utils.stopCamera();
        onVideoStopped();
    }
});

function onload(){
    if (!streaming) {
        utils.clearError();
        utils.startCamera('qvga', onVideoStarted, 'videoInput');
    } else {
        utils.stopCamera();
        onVideoStopped();
    }
}


function onVideoStarted() {
    streaming = true;
    startAndStop.innerText = 'Stop';
    videoInput.width = videoInput.videoWidth;
    videoInput.height = videoInput.videoHeight;
    eval(scriptNode.text.replace(/^\n/, ''));
}

function onVideoStopped() {
    streaming = false;
    canvasContext.clearRect(0, 0, canvasOutput.width, canvasOutput.height);
    startAndStop.innerText = 'Start';
}

utils.loadOpenCv(() => {
    let faceCascadeFile = 'haarcascade_frontalface_default.xml';
    utils.createFileFromUrl(faceCascadeFile, faceCascadeFile, () => {
        startAndStop.removeAttribute('disabled');
    });
});
</script>
